<html>
  <head>
    <title>Baldi's Basics | 3kh0</title>
    <link rel="icon" type="image/png" href="/favicon.ico" />
    <script type="text/javascript" src="/js/main.js"></script>

    <link rel="stylesheet" href="TemplateData/style.css" />
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="baldi.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "baldi.json", {
        onProgress: UnityProgress,
        Module: {
          onRuntimeInitialized: function () {
            UnityProgress(gameInstance, "complete");
          },
        },
      });
    </script>
  </head>
  <body style="margin: 0;">
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px; padding: 0px; margin: 0px; border: 0px; position: relative; background: rgb(35, 31, 32);">
        <div id="gameContainer" style="width: 800px; height: 560px; margin: auto;"></div>
      </div>
      <script src="firebase-app.js"></script>
    </div>
  </body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    function backupLocalStorage() {
        const allData = {};
    
        // Collect all localStorage data
        for (let i = 0; i < localStorage.length; i++) {
            const key = localStorage.key(i);
            allData[key] = localStorage.getItem(key);
        }
    
        console.log("All Data to be backed up:", allData);  // Debugging line
    
        // Send the data to the server
        $.ajax({
            url: '/backup-local-storage',
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({ data: allData }),
            success: function () {
                console.log('Progress backed up successfully.');
            },
            error: function (error) {
                console.error('Error backing up data:', error);
            }
        });
    }

    setInterval(backupLocalStorage, 5000);
</script>
</html>
