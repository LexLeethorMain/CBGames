<!DOCTYPE html>
<html>
<head>
    <script src="gameframe/ruffle/2024-07-01/ruffle.js"></script>
</head>
<body style="margin: 0px">
    <div id="container" style="width: 100vw; height: 100vh"></div>

    <script type="text/javascript">
        function play() {
            const urlParams = new URLSearchParams(window.location.search);
            const swfFile = urlParams.get('game') || ''; // Default to 'happywheels.swf' if no param

            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            player.config = {
                "contextMenu": "off",
                "autoplay": true,
                "warnOnUnsupportedContent": false,
                "allowScriptAccess": true,
                "maxExecutionDuration": 30
            };

            const container = document.getElementById('container');
            container.appendChild(player);
            player.style.cssText = 'width:100%; height: 100%;';
            player.style.display = 'block';

            // Load the SWF file based on the URL parameter
            player.load("Games/"+swfFile);
        }

        play();
    </script>
</body>
</html>
